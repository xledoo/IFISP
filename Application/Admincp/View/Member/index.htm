			<!-- BEGIN PAGE HEADER-->
			<div class="row">
				<div class="col-md-12">
					<!-- BEGIN PAGE TITLE & BREADCRUMB-->
					<h3 class="page-title">用户管理模块 <small>管理通过网上注册的用户</small>
					</h3>
					<ul class="page-breadcrumb breadcrumb">
						<li>
							<i class="fa fa-home"></i>
							<a href="{:U('admincp/member/index')}">用户管理模块</a>
							<i class="fa fa-angle-right"></i>
						</li>
						<li><a href="javascript:;">注册用户列表</a></li>
					</ul>
					<!-- END PAGE TITLE & BREADCRUMB-->
				</div>
			</div>
			<!-- END PAGE HEADER-->


			<div class="row">
				<div class="col-md-12">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>UID</th>
								<th>用户名</th>
								<th>Email</th>
								<th>手机号码</th>
								<th>注册日期</th>
								<th>用户组</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<volist name="members" id="vo">	
								<tr>
									<td>{$vo.uid}</td>
									<td>{$vo.username}</td>
									<td>{$vo.email}</td>
									<td>{$vo.mobile}</td>
									<td>{$vo.regdate|date="Y-m-d",###}</td>
									<td></td>
									<td>
										<a href="{:U('Admincp/Member/edit', array('id' => $vo['uid']))}" class="btn btn-danger btn-xs blue" ><i class="fa fa-edit"></i>编辑</a>
										<a href="{:U('Admincp/Member/del', array('id' => $vo['uid']))}" class="btn btn-danger btn-xs"  onclick="return confirm('是否确定要删除 {$vo.username} 吗?');"><i class="fa fa-trash-o"></i> 删除</a>
									</td>
								</tr>
							</volist>
						</tbody>
					</table>
				</div>
			</div>
